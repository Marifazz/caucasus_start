<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "styles/styles.css" rel="stylessheet" />
    <title>Caucasus Oskanova Marifa</title>
</head>

<body>
<!-- Header -> Top-panel (logo, menu, number ), banner (banner-text, image) -->
<header>
    <div class="Top-panel">
        <img src="" alt="лого">
        <p class-"head-title"></p>
        <p class-"head-title"></p>
        <p class-"head-title"></p>
        <p class-"head-title"></p>
        <p class-"head-title"></p>
        <p class-"head-title"></p>
        <div class="phone"></div>

    </div>
    <div class="banner">
        <div class="banner-text"></div>
            <h1>Походы в горы Кавказа</h1>
            <div class="desc"></div>
            <button>Выбрать экскурсию</button>
        <img src="" alt="">
    </div>
</header> 
<!-- Tours ->  tour-cards (3 tour-cards) -->
<section>
    <div class="tour-cards"></div>
        <div class="tour-card"></div>
        <div class="tour-card"></div>
        <div class="tour-card"></div>
       
</section>
<!-- teaching -> cards (5 cards), teach-text (above and below cards) -->
<section>
    <div class="above_cards_text"
        <h2>Обучение</h2>
        <h3>text about teaching</h3>
    </div>
     <div class="cards">
         <img src="" alt="" class="">
         <img src="" alt="" class="">
         <img src="" alt="" class="">
         <img src="" alt="" class="">
         <img src="" alt="" class="">
     </div>
     <div class="after_cards_text">
         <h3>Процесс обучения</h3>
         <div class="desc_процесс"></div>

     </div>
</section>
<!-- about  -> image, about-text -->
<section>
    <img src="" alt="">
    <div class="about-text"></div>
</section>
  <!-- reviews -> 3 groups -->
<section class="reviews">
    <div class="group"></div>
        <img src="" alt="" class="">
        <p></p>
    <div class="grou"></div>
        <img src="" alt="" class="">
        <p></p>
    <div class="group"></div>
        <img src="" alt="" class="">
        <p></p>
</section>
<!-- gallary -> images (heading, 7 images) -->
<section class="gallary">
    <div class="heading">
        <h3 class="gallary-title"></h3>
    </div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
    <div class="image"></div>
</section>
<!-- form -> feedback  -->
<section class="form">
    <div class="feedback"></div>
        <p class="title"></p>
        <span class="subtitle"></span>
        <form action="">
            <label for="name"></label>
            <input id="name" type="text"/>
            <label for="phone"></label>
            <input id="phone" type="text"/>
            <button>Отправить</button>
             
        </form>
</section>
<!-- footer -> Top-panel (logo, menu, contacts) -->
<footer>
    <div class="top-panel">
        <div class="logo"></div>
            <img src="" alt="" class="">
        <div class="menu"></div>
            <nav></nav>
        <div class="contacts"></div>
            <div class="social"></div>
            <div class="phone"></div>
    </div>
</footer>
</body>

</html>
